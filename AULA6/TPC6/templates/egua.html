<html>

<head>
    <title>Égua</title>
    <style>
        .mural figure {
            display: inline-block;
            text-align: center;
            margin: 20px;
        }

        .mural img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }

        .caption {
            font-family:Arial, Helvetica, sans-serif;
            color: black;
            font-size: 18px;
            margin-top: 10px;
        }

        figcaption {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        figure:hover figcaption {
            opacity: 1;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #F58329;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 18px;
            position: absolute;
			top: 10px;
			right: 10px;
        }
    </style>
</head>
<br> <br>

<body style="text-align:center">
    <h1 style="color: black; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Éguas</h1>
    <div class="mural">
        <figure>
            <img src="https://www.cptcursospresenciais.com.br/blog/wp-content/uploads/2022/05/p%C3%B3s-parto-de-%C3%A9guas-facebook.jpg">
            <figcaption class="caption">É possível identificar o humor de uma égua pelo seu movimento de orelha. Se as orelhas estiverem apontando para frente, ela está alerta e prestando atenção. Se as orelhas estiverem caídas para trás, ela pode estar sentindo dor ou desconforto.</figcaption>
        </figure>
        <figure>
            <img src="https://www.girodoboi.com.br/wp-content/uploads/2020/10/inducao-cio-egua-luz-artificial-macete.jpg">
            <figcaption class="caption">As éguas podem distinguir diferentes tons de voz e expressões faciais humanas, e respondem melhor a comandos dados por vozes calmas e tranquilas.</figcaption>
        </figure>
        <figure>
            <img src="https://s2.glbimg.com/EpxzYJWr5BqzGsC8cNZaR3vb2qo=/0x104:581x865/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2020/O/O/5XTTVMQMWQh2kQ4RguFg/whatsapp-image-2020-07-21-at-14.39.15.jpeg">
            <figcaption class="caption">É comum que as éguas sejam mais dominantes em um grupo quando não há garanhões presentes.</figcaption>
        </figure>
    </div>
    <div>
        <a href="/" class="btn">Home</a>
    </div>
</body>

</html>
